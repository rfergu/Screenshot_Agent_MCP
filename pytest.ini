[pytest]
# Pytest configuration for screenshot-organizer

# Register custom markers
markers =
    smoke: Smoke tests that fail if environment isn't set up (run with: pytest -m smoke)
    integration: Integration tests that skip if dependencies aren't available
    performance: Performance benchmarking tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    --strict-markers
    -v
