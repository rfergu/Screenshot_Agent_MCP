processing:
  ocr_min_words: 10
  vision_timeout: 30
  batch_size: 50

organization:
  base_folder: "~/Screenshots/organized"
  categories:
    - code
    - errors
    - documentation
    - design
    - communication
    - memes
    - other
  keep_originals: true

models:
  phi3_vision:
    max_tokens: 200
    temperature: 0.3

api:
  # Azure AI Foundry model deployment name (from your Azure portal)
  # Common values: gpt-4, gpt-4o, gpt-4-turbo, gpt-35-turbo
  azure_model_deployment: "gpt-4"
  max_context_length: 8000
  # Optional: Override with environment variables
  # AZURE_AI_CHAT_ENDPOINT, AZURE_AI_CHAT_KEY, AZURE_AI_MODEL_DEPLOYMENT

logging:
  level: INFO
  file: screenshot_organizer.log
